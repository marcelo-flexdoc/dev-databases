apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: pgadmin-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin     
      annotations:
        # anotacao apenas para alterar e gerar no deploy sem alterar as configura√ßoes
        image-version: 2022-09-13_1338
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              memory: "200Mi"
              cpu: "200m"
            requests:
              memory: "100Mi"
              cpu: "50m"
          envFrom:
            - configMapRef:
                name: pgadmin-config
            # - secretRef:
            #     name: pgadmin-secret
          ports:
            - containerPort: 5454

